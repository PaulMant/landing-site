<div class="contact--container">
  <h1>{{ 'contactHeader' | translate }}</h1>

  <p>
    {{ 'contactDescription' | translate }}
  </p>
  <p class="contact-text"><strong>{{ 'contactText' | translate }}</strong></p>

  <div class="contact-cards--container">
    <div class="card red">
      <a href="mailto:paulmantello@gmail.com?subject=Prise de contact" target="_blank">
        <div class="card-info">
          <div class="card-avatar">
            <img src="/assets/images/mail-icon.png" alt="logo" />
          </div>
          <div class="card-title">{{ 'contactEmail' | translate }}</div>
        </div>
      </a>
    </div>

    <div class="card blue">
      <a href="https://www.linkedin.com/in/paul-m-97507b262/" target="_blank">
        <div class="card-info">
          <div class="card-avatar">
            <img src="/assets/images/linkedin-icon.svg" alt="logo" />
          </div>
          <div class="card-title">{{ 'contactLinkedin' | translate }}</div>
        </div>
      </a>
    </div>
  </div>
  <br />
  <div class="target--container">
    <img alt="Image d'une cible atteinte" src="assets/images/target2.png" />
  </div>
</div>
