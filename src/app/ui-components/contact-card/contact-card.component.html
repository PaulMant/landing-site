<div
  class="card"
  [ngClass]="text.indexOf('Linkedin') === -1 ? 'red' : 'blue'">
  <a [href]="link" target="_blank">
    <div class="card-info">
      <div class="card-avatar">
        <img [src]="logo" alt="logo" />
      </div>
      <div class="card-title">{{ text }}</div>
    </div>
  </a>
</div>
