<mat-card [ngClass]="isHovered ? 'mat-elevation-z8' : 'mat-elevation-z1'"
          (mouseover)="setHover($event)"
          (mouseout)="setHover($event)"
          (click)="goToContact()">
  <mat-card-content>
    <p>{{'redirectToContact' | translate}}</p>
  <mat-card-actions align="end">
    <mat-icon>arrow_forward</mat-icon>
    <mat-icon> mail_outline</mat-icon>
  </mat-card-actions>
  </mat-card-content>
</mat-card>
